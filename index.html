<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
      <div class="world-clock">
        <h1>World Clock</h1>
        <select>
          <option value="">Select a city</option>
          <option value="">Los Angeles</option>
          <option value="">London</option>
          <option value="">Sydney</option>
        </select>
        <div class="city">
          <div>
            <h2>Los Angeles</h2>
            <div class="date">January 31th 2023</div>
          </div>
          <div class="time">01:30:45 <small>AM</small></div>
        </div>
        <div class="city">
          <div>
            <h2>London</h2>
            <div class="date">Date</div>
          </div>
          <div class="time">time</div>
        </div>
        <div class="city">
          <div>
            <h2>Sydney</h2>
            <div class="date">Date</div>
          </div>
          <div class="time">time</div>
        </div>
      </div>
      <footer>
        Designed & coded by
        <a href="https://www.github.com/alextomf/world-clock" target="_blank"
          >Alex Tom</a
        >
      </footer>
    </div>
    <script src="src/main.js"></script>
  </body>
</html>
