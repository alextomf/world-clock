<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.40/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
      <div class="world-clock">
        <h1>World Clock</h1>
        <select id="city">
          <option value="">Select a city</option>
          <option value="current">Current location time</option>
          <option value="America/New_York">New York</option>
          <option value="Africa/Cairo">Cairo</option>
          <option value="Asia/Bangkok">Bangkok</option>
          <option value="Europe/Moscow">Moscow</option>
        </select>

        <div id="cities">
          <div class="city" id="los-angeles">
            <div>
              <h2>Los Angeles</h2>
              <div class="date"></div>
            </div>
            <div class="time"></div>
          </div>
          <div class="city" id="london">
            <div>
              <h2>London</h2>
              <div class="date"></div>
            </div>
            <div class="time"></div>
          </div>
          <div class="city" id="sydney">
            <div>
              <h2>Sydney</h2>
              <div class="date"></div>
            </div>
            <div class="time">time</div>
          </div>
        </div>
        <video id="videoBG" playsinline autoplay muted loop>
        <source src="media/coverr-watch-timelapse-3561-1080p.mp4" type="video/mp4">
        </video>
      </div>
      <footer>
        <a href="https://github.com/alextomf/">Designed & coded</a> by
          <a href="https://www.linkedin.com/in/alextomf/">Alex Tom </a>
      </footer>
    </div>
    <script src="src/main.js"></script>
  </body>
</html>
